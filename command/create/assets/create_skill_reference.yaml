    - Confirm skill_name from GATE 0
    - Confirm reference_type from GATE 0
    - Confirm skill_path from GATE 1
    - Confirm skill_verified from GATE 1
    - Validate reference_type is one of: workflow, patterns, debugging, tools, quick_ref
