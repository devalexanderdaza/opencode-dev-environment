# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
workflow:
  step_1_request_analysis:
    purpose: Determine project, type prefix, and platforms (from gate outputs)
    activities:
    - Confirm project_name from GATE 0
    - Confirm platforms from GATE 0
    - Confirm output_path from GATE 1
    - Determine appropriate type prefix (MCP/CLI/PLUGIN/SDK/SERVICE)
    - Confirm existing_file handling from GATE 1
    type_reference:
      mcp: "MCP - [name].md - Model Context Protocol servers"
      cli: "CLI - [name].md - Command-line interface tools"
      plugin: "PLUGIN - [name].md - Extensions, plugins, add-ons"
      sdk: "SDK - [name].md - Software development kits, libraries"
      service: "SERVICE - [name].md - Background services, daemons"
    outputs:
    - project_confirmed
    - type_prefix_confirmed
    - platforms_confirmed
    - output_path_confirmed
    checkpoint:
      question: "Create [type] installation guide for [project]. Output: [output_path]. Platforms: [platforms]. Proceed?"
      options:
      - label: "A) Proceed"
        description: "Create guide with these settings"
      - label: "B) Change type prefix"
        description: "Select different type prefix"
      - label: "C) Change output location"
        description: "Specify different output path"

  step_2_requirements_discovery:
    purpose: Identify all prerequisites
    activities:
    - Scan package.json/pyproject.toml for dependencies
    - Identify runtime requirements (Python 3.10+, Node.js 18+, etc.)
    - List system requirements (package managers, storage, memory)
    - Document configuration needs (API keys, environment variables)
    - Check platform-specific needs (Homebrew, apt, WSL2, Docker)
    scan_targets:
    - "package.json / pyproject.toml for metadata"
    - "Runtime versions and dependencies"
    - "External services or APIs needed"
    - "Authentication/API keys required"
    - "Other tools that must be installed first"
    questions:
    - "What are the runtime requirements?"
    - "What external services or APIs needed?"
    - "Authentication/API keys required?"
    - "Other tools that must be installed first?"
    prompt_template: |
      â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      â”‚ "What are the prerequisites for this installation?"        â”‚
      â”‚                                                            â”‚
      â”‚ - Runtime version requirements?                            â”‚
      â”‚ - External services or APIs needed?                        â”‚
      â”‚ - Authentication/API keys required?                        â”‚
      â”‚ - Other tools that must be installed first?                â”‚
      â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
    outputs:
    - requirements_list
    - platform_specific_needs
    - configuration_requirements
    checkpoint:
      question: "Prerequisites identified. Review?"
      options:
      - label: "A) Show list"
        description: "Display all prerequisites"
      - label: "B) Add more"
        description: "Add additional requirements"
      - label: "C) Proceed"
        description: "Continue to step definition"

  step_3_steps_definition:
    purpose: Define installation steps for each platform
    activities:
    - Define prerequisite verification steps
    - Define download/clone step
    - Define virtual environment setup (if applicable)
    - Define dependency installation
    - Define configuration steps (.env, config files)
    - Define AI platform configuration (Claude Code, OpenCode, etc.)
    - Define verification steps
    standard_flow:
    - "Verify prerequisites"
    - "Clone/download project"
    - "Create virtual environment (if applicable)"
    - "Install dependencies"
    - "Configure environment (.env, config files)"
    - "Configure for AI platform (Claude Code, OpenCode, etc.)"
    - "Verify installation"
    step_definition_format:
      step:
        name: "[Step name]"
        description: "[What this step does]"
        commands:
          macos: "[command]"
          linux: "[command]"
          windows: "[command]"
        verification: "[How to verify success]"
        common_errors:
        - error: "[Error message]"
          fix: "[How to fix]"
    outputs:
    - steps_list
    - platform_commands
    - verification_commands
    checkpoint:
      question: "Installation steps defined. Review?"
      options:
      - label: "A) Show steps"
        description: "Display step list"
      - label: "B) Modify steps"
        description: "Add or remove steps"
      - label: "C) Proceed"
        description: "Continue to content generation"

  step_4_content_generation:
    purpose: Write comprehensive AI-First installation guide
    activities:
    - Write AI-First prompt section (copy-paste prompt)
    - Write title and overview with architecture diagram
    - Create TABLE OF CONTENTS with links
    - Write all 11 sections (9 required + 2 optional)
    - Add platform-specific configuration (Claude Code, OpenCode)
    - Create Quick Reference at end
    - Write to output_path
    quality_requirements:
      ai_first_section: "Copy-paste prompt with placeholders, 'What AI will do' list"
      sections: "All 11 sections (0-10) with emoji prefixes"
      tables: "For prerequisites, features, comparisons"
      code_blocks: "Always specify language"
      diagrams: "ASCII for architecture/flow"
      separators: "Horizontal rules between major sections"
    outputs:
    - install_guide_file: created
    - sections_count: 11
    - ai_first_prompt: complete
    checkpoint:
      question: "Installation guide generated. Review?"
      options:
      - label: "A) Show full content"
        description: "Display complete guide"
      - label: "B) Show AI-First section"
        description: "Display AI prompt section"
      - label: "C) Proceed"
        description: "Continue to validation"

  step_5_validation:
    purpose: Verify guide quality and completeness
    activities:
    - AI-First section check (prompt complete, placeholders marked, AI actions listed)
    - Structure check (all 11 sections, TOC links, ASCII diagram, comparison table)
    - Command verification (syntax correct, versions accurate, platform-specific)
    - Completeness check (all platforms covered, 5+ troubleshooting issues, practical examples)
    - DQI check if script available
    validation_checklist:
      ai_first:
      - "Copy-paste prompt is complete"
      - "All placeholders are marked with [brackets]"
      - "'What the AI will do' lists 5-8 specific actions"
      - "Expected setup time is realistic"
      structure:
      - "All 11 sections present (0-10)"
      - "TABLE OF CONTENTS links work"
      - "ASCII diagram in Overview"
      - "Comparison table included"
      commands:
      - "All commands are syntactically correct"
      - "Version checks are accurate"
      - "Platform-specific commands provided"
      completeness:
      - "All platforms covered"
      - "Troubleshooting covers 5+ common issues"
      - "Examples are practical"
    quality_gates:
      dqi_minimum: 70
      dqi_band: "Acceptable"
      enforcement: "Flexible"
    outputs:
    - validation_passed: boolean
    - checklist_results: object
    - dqi_score: number (optional)
    checkpoint:
      question: "Validation complete. Guide ready?"
      options:
      - label: "Proceed"
        description: "Continue to save context"
      - label: "Fix issues"
        description: "Address validation failures"
      - label: "View summary"
        description: "Show final summary"

  step_6_save_context:
    purpose: Preserve workflow decisions and context
    activities:
    - Invoke system-spec-kit skill
    - Document installation guide creation decisions
    - Record requirements and platform choices
    - Save validation results
    - Create memory file with timestamp
    - Index memory file for immediate search availability
    tool_invocation:
      command: 'Read(".opencode/skill/system-spec-kit/SKILL.md")'
      note: "Activate context saving via memory skill"
