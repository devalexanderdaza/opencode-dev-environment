  confirm:
    description: "Require user approval at each checkpoint (default)"
    checkpoint_behavior: "Pause and wait for user choice"
    use_case: "First-time users, learning, careful review"
    invocation: "/create:agent [agent-name] or /create:agent:confirm [agent-name]"

